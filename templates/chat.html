<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Chat</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fa fa-fighter-jet"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column"><span class="header_time">18:38 </span></div>
      <div class="header_column">
        <!-- moon icon -->
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <!-- blue icon -->
        <i class="fa fa-bluetooth-b"></i>
        <span class="header_battery">66%
          <!-- battery icon -->
          <i class="fa fa-battery-full"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="/chats">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header_column">
        <span class="header_text">Jihyun </span>
      </div>
      <div class="header_column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider_text">Wedneday, August 2, 2018</span>
    </div>
    <div class="chat_message chat_message-from-me">
      <span class="chat_message-time">17:55</span>
      <span class="chat_message-body">
        Hello! This is a test message.
      </span>
    </div>
    <div class="chat_message chat_message-to-me">
      <img src="/static/avartar.jpg" alt="" class="chat_message-avarta">
      <div class="chat_message-center">
        <h3 class="chat_message-username">Jihyun</h3>
        <span class="chat_message-body">
          And this is an answer
        </span>
      </div>
      <span class="chat_message-time">18:55</span>
    </div>
  </main>
  <div class="type-meesage">
    <i class="fa fa-plus fa-lg"></i>
    <div class="type-message_input">
      <input type="text">
      <i class="fa fa-smile-o fa-lg"></i>
      <span class="record-message">
        <i class="fa fa-microphone fa-lg"></i>
      </span>
    </div>
  </div>
</body>

</html>
